<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Image icon -->
  <g transform="translate(50, 50)">
    <!-- Frame -->
    <rect x="10" y="20" width="80" height="60" fill="none" stroke="#6c757d" stroke-width="2" rx="4"/>
    
    <!-- Mountains -->
    <path d="M15 70 L30 50 L45 65 L85 65 L85 75 L15 75 Z" fill="#dee2e6"/>
    <path d="M35 70 L50 45 L65 60 L85 60 L85 75 L35 75 Z" fill="#ced4da"/>
    
    <!-- Sun -->
    <circle cx="70" cy="35" r="8" fill="#ffc107"/>
    
    <!-- Camera icon below -->
    <g transform="translate(35, 90)">
      <rect x="0" y="5" width="30" height="20" fill="none" stroke="#6c757d" stroke-width="1.5" rx="3"/>
      <rect x="3" y="0" width="24" height="8" fill="none" stroke="#6c757d" stroke-width="1.5" rx="2"/>
      <circle cx="15" cy="15" r="6" fill="none" stroke="#6c757d" stroke-width="1.5"/>
      <circle cx="15" cy="15" r="3" fill="#6c757d"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="130" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" font-weight="500">
    No Image Available
  </text>
  
  <!-- Uzbek text -->
  <text x="100" y="145" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="10">
    Rasm mavjud emas
  </text>
  
  <!-- Russian text -->
  <text x="100" y="158" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="10">
    Изображение недоступно
  </text>
</svg>
